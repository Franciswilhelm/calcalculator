<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="blanks">
        <form id="calculator">
          <div class="form-group">
            <label for=input1>First entry:</label>
            <input id="input1" class="form-control" type="text"></input>
          </div>
          <div class="form-group">
            <label for="input2">Second entry:</label>
            <input id="input2" class="form-control" type="text"></input>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add">
              Add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              Subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              Multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              Divide
            </label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="answersection">

        </div>
      </div>



  </div>
  </body>
</html>
